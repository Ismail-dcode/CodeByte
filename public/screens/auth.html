<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Code-Byte</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Inter", sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .auth-container {
            max-width: 500px;
            width: 90%;
            margin: 60px auto;
            padding: var(--space-2xl);
            background: var(--bg-card);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-secondary);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-header h2 {
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--space-md);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group input {
            padding: var(--space-md) var(--space-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: var(--transition-normal);
            background: var(--bg-glass);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .auth-btn {
            padding: var(--space-lg) var(--space-2xl);
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition-normal);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            position: relative;
            overflow: hidden;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-normal);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .toggle-form {
            text-align: center;
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-color);
        }

        .toggle-form a {
            color: var(--accent-primary);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .toggle-form a:hover {
            color: var(--accent-secondary);
        }

        .error-message {
            color: var(--accent-error);
            text-align: center;
            margin-bottom: var(--space-md);
            padding: var(--space-md);
            background: rgba(239, 68, 68, 0.1);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .social-login {
            margin-top: var(--space-lg);
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: var(--space-md);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-glass);
            color: var(--accent-primary);
            transition: var(--transition-normal);
            cursor: pointer;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        .social-icon:hover {
            transform: translateY(-2px);
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-primary);
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .password-toggle i:hover {
            color: var(--accent-secondary);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: var(--space-lg);
                margin: 20px auto;
            }
            
            .auth-header h2 {
                font-size: 2rem;
            }
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-md);
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .nav-links a i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover {
            background: var(--bg-glass);
            color: var(--accent-primary);
        }

        .nav-links a:hover i {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="CodeByte Logo" class="logo-img">
            <span>CodeByte...</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="docs.html"><i class="fas fa-book"></i> Docs</a></li>
            <li><a href="how-it-works.html"><i class="fas fa-cogs"></i> How It Works</a></li>
            <li><button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2 id="form-title">Welcome Back!</h2>
                <p id="form-subtitle">Please enter your credentials to login</p>
            </div>
            <div id="error-message" class="error-message"></div>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div id="confirm-password-group" class="form-group password-toggle" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <button type="submit" class="auth-btn" id="submit-btn">
                    <span id="btn-text">Login</span>
                    <i class="fas fa-arrow-right" id="btn-icon"></i>
                </button>
            </form>
            
            <div class="toggle-form">
                <a id="toggle-form">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = '/';
        }

        const form = document.getElementById('auth-form');
        const toggleForm = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const errorMessage = document.getElementById('error-message');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        let isLogin = true;

        // Password visibility toggle
        togglePassword.addEventListener('click', () => {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const confirmPassword = document.getElementById('confirm-password');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPassword.classList.toggle('fa-eye');
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        // Toggle between login and signup forms
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Welcome Back!' : 'Create Account';
            formSubtitle.textContent = isLogin ? 'Please enter your credentials to login' : 'Sign up to get started';
            btnText.textContent = isLogin ? 'Login' : 'Sign Up';
            confirmPasswordGroup.style.display = isLogin ? 'none' : 'block';
            toggleForm.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
            errorMessage.textContent = '';
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (isLogin) {
                // Login logic
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = 'Invalid email or password';
                }
            } else {
                // Signup logic
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.some(u => u.email === email)) {
                    errorMessage.textContent = 'Email already exists';
                    return;
                }

                const newUser = {
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                window.location.href = '/';
            }
        });
    </script>
    <script src="theme.js"></script>
</body>
</html>
