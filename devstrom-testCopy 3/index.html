<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Byte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="CodeByte Logo" class="logo-img">
            <span>CodeByte...</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="docs.html"><i class="fas fa-book"></i> Docs</a></li>
            <li><a href="how-it-works.html"><i class="fas fa-cogs"></i> How It Works</a></li>
            <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Code-Byte</h1>
            <h3>AI Image Analysis</h3>
            <p>Upload an image and get AI-powered insights</p>
        </header>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop your image here</p>
                    <p>or</p>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                        Choose File
                    </button>
                </div>
                <div id="preview" class="preview-container"></div>
            </div>

            <div class="prompt-section">
                <textarea id="promptInput" placeholder="Enter your prompt here..." rows="4"></textarea>
                <button id="analyzeBtn" class="analyze-btn" disabled>
                    Analyze Image
                </button>
            </div>
        </main>

        <aside class="response-section">
            <h2>Analysis Results</h2>
            <div id="result" class="result-container">
                <p class="placeholder">Your analysis results will appear here...</p>
            </div>
            <div id="codeResult" class="code-container" style="display: none;">
                <h3>Code Snippet</h3>
                <pre><code class="language-javascript"></code></pre>
                <button class="copy-btn" onclick="copyCode()">Copy Code</button>
            </div>
        </aside>
    </div>
    <script>
        // Check if user is logged in
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'auth.html';
        }

        // Handle logout
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'auth.html';
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
