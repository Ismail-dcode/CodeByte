<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Code-Byte</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: "Montserrat", sans-serif;
            color: var(--text-primary);
        }

        .auth-container {
            max-width: 450px;
            width: 90%;
            margin: 40px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h2 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--accent-color);
            font-size: 1rem;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-hover);
            background: var(--bg-primary);
        }

        .auth-btn {
            padding: 15px 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn:hover {
            background: var(--accent-hover);
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid var(--border-color);
        }

        .toggle-form a {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .toggle-form a:hover {
            color: var(--accent-hover);
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            font-size: 1rem;
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .social-login p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-color);
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(58, 1, 92, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-2px);
            background: var(--accent-hover);
            box-shadow: 0 6px 20px rgba(58, 1, 92, 0.4);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 20px auto;
            }
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a:hover i {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="CodeByte Logo" class="logo-img">
            <span>CodeByte...</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="docs.html"><i class="fas fa-book"></i> Docs</a></li>
            <li><a href="how-it-works.html"><i class="fas fa-cogs"></i> How It Works</a></li>
            <li><button id="theme-toggle" class="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2 id="form-title">Welcome Back!</h2>
                <p id="form-subtitle">Please enter your credentials to login</p>
            </div>
            <div id="error-message" class="error-message"></div>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group password-toggle">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <div id="confirm-password-group" class="form-group password-toggle" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <button type="submit" class="auth-btn" id="submit-btn">
                    <span id="btn-text">Login</span>
                    <i class="fas fa-arrow-right" id="btn-icon"></i>
                </button>
            </form>
            
            <div class="toggle-form">
                <a id="toggle-form">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        const form = document.getElementById('auth-form');
        const toggleForm = document.getElementById('toggle-form');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const errorMessage = document.getElementById('error-message');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        let isLogin = true;

        // Password visibility toggle
        togglePassword.addEventListener('click', () => {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const confirmPassword = document.getElementById('confirm-password');
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            toggleConfirmPassword.classList.toggle('fa-eye');
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        // Toggle between login and signup forms
        toggleForm.addEventListener('click', () => {
            isLogin = !isLogin;
            formTitle.textContent = isLogin ? 'Welcome Back!' : 'Create Account';
            formSubtitle.textContent = isLogin ? 'Please enter your credentials to login' : 'Sign up to get started';
            btnText.textContent = isLogin ? 'Login' : 'Sign Up';
            confirmPasswordGroup.style.display = isLogin ? 'none' : 'block';
            toggleForm.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
            errorMessage.textContent = '';
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (isLogin) {
                // Login logic
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Invalid email or password';
                }
            } else {
                // Signup logic
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'Passwords do not match';
                    return;
                }

                const users = JSON.parse(localStorage.getItem('users') || '[]');
                if (users.some(u => u.email === email)) {
                    errorMessage.textContent = 'Email already exists';
                    return;
                }

                const newUser = {
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                window.location.href = 'index.html';
            }
        });
    </script>
    <script src="theme.js"></script>
</body>
</html>
